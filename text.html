        #slider {

            margin: 150px auto;
            perspective: 1400px;
            transform-style: preserve-3d;

        }

        /* Radio buttons for slide control */
        input[type=radio] {
            position: relative;
            top: 108%;
            left: 50%;
            width: 20px;
            /* Slightly larger */
            height: 20px;
            /* Slightly larger */
            margin: 0 15px 0 0;
            background: #ccc;
            /* Light gray */
            border: 2px solid #ccc;
            /* Light gray */
            border-radius: 50%;
            /* Rounded corners */
            cursor: pointer;
            transform: translateX(-83px);
            transition: background 300ms ease, border 300ms ease;
            /* Smooth transition */
        }

        input[type=radio]:checked {
            background: #FF5A5F;
            /* Airbnb's coral red */
            border: 2px solid #FF5A5F;
            /* Airbnb's coral red */
        }

        /* Labels and images */
        #slider label,
        #slider label img {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 40px;

            vertical-align: top;
            /* Rounded corners */
            transition: transform 400ms ease, opacity 400ms ease;
            /* Added opacity transition */
        }

        /* New addition for Zoom Effect */
        .zoom-container {
            overflow: hidden;
            /* Hide the part of the image that extends outside the div */
        }

        /* Zoom effect */
        .zoom-container:hover {
            cursor: default;
            /* Change cursor to zoom-in icon */
        }

        .zoom-container.can-zoom:hover img {
            transform: scale(1.4);
            /* Zoom level */
            transition: transform .5s ease-in-out;
        }


        /* Existing transition rules */
        #s1:checked~#slide1,
        #s2:checked~#slide2,
        #s3:checked~#slide3,
        #s4:checked~#slide4,
        #s5:checked~#slide5 {
            box-shadow: 0 13px 26px rgba(0, 0, 0, 0.3), 0 12px 6px rgba(0, 0, 0, 0.2);
            transform: translate3d(0%, 0, 0px);
        }

        #s1:checked~#slide2,
        #s2:checked~#slide3,
        #s3:checked~#slide4,
        #s4:checked~#slide5,
        #s5:checked~#slide1 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(50%, 0, -240px);
        }

        #s1:checked~#slide3,
        #s2:checked~#slide4,
        #s3:checked~#slide5,
        #s4:checked~#slide1,
        #s5:checked~#slide2 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(95%, 0, -470px);
        }

        #s1:checked~#slide4,
        #s2:checked~#slide5,
        #s3:checked~#slide1,
        #s4:checked~#slide2,
        #s5:checked~#slide3 {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
            transform: translate3d(-95%, 0, -470px);
        }

        #s1:checked~#slide5,
        #s2:checked~#slide1,
        #s3:checked~#slide2,
        #s4:checked~#slide3,
        #s5:checked~#slide4 {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 2px 2px rgba(0, 0, 0, 0.2);
            transform: translate3d(-50%, 0, -240px);
        }
    </style>

<body>
    <script>
        let currentSlide = 1;
        let isPaused = false; // Variable to check if the slideshow is paused

        // Function to change the slide
        const changeSlide = () => {
            if (!isPaused) {
                // Remove 'can-zoom' class from all slides
                document.querySelectorAll('.zoom-container').forEach((container) => {
                    container.classList.remove('can-zoom');
                });

                // Set the active slide
                const activeSlide = document.getElementById(`s${currentSlide}`);
                activeSlide.checked = true;

                // Add 'can-zoom' class to the active slide
                const activeContainer = document.querySelector(`.zoom-container[data-slide="${currentSlide}"]`);
                if (activeContainer) {
                    activeContainer.classList.add('can-zoom');
                }

                // Move to the next slide
                currentSlide++;
                if (currentSlide > 5) {
                    currentSlide = 1;
                }
            }
        };

        // Start the auto-scroll
        let slideInterval = setInterval(changeSlide, 5000);

        // Function to pause the auto-scroll
        const pauseSlide = () => {
            isPaused = true;
        };

        // Function to resume the auto-scroll
        const resumeSlide = () => {
            isPaused = false;
        };

        // Adding event listeners to pause and resume auto-scroll on hover
        document.querySelectorAll('.zoom-container').forEach((container) => {
            container.addEventListener('mouseover', () => {
                if (!container.classList.contains('can-zoom')) {
                    return;
                }
                pauseSlide();
            });
            container.addEventListener('mouseout', () => {
                resumeSlide();
            });
        });

    </script>
